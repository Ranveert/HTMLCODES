<!DOCTYPE html>

<html lang="en">

<head>

    <title>Border and container </title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

    <div class="container border 5px solid black">

        <h1>My hobby 1</h1>

        <p>I love to do coding</p>

    </div>

    <div class="container p-3000 mb-300 bg-primary text-white">

        <h1>My hobby2</h1>

        <p>Playing cricket is my favourite</p>

    </div>

    <div class="container p-3 my-3 bg-danger text-white">

        <h1>My hobby 3</h1>

        <p>Playing Chess</p>

    </div>
    <div class="container p-3 my-3 bg-dark text-white">

        <h1>My hobby4</h1>

        <p>Reading comic books</p>


</body>

</html>
