<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex BOX</title>
    <style>
        .Flex_Container{
           display: flex; 
           flex-direction:column-reverse;
           width: 200px;
           background-color: aqua;
           padding: 20px;
           align-items: center;
           
        }
        .Flex_Container div{
            width :50px;
            background-color: black;
            margin: 5px;
            padding: 5px;
            color: blanchedalmond;
        }

    </style>
</head>
<body>
    <div class="Flex_Container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
</body>
</html>
