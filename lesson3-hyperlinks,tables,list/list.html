<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lsits</title>

</head>

<body>

    <h1>Lists</h1>

    <p>Three types of lists are Ordered List, Unordered List and Description Lists</p>

    <h3> Ordered List</h3>

    <ol>

        <li>India</li>

        <li>China</li>

        <li>Canada</li>

    </ol>

    <h3> Unordered List</h3>

    <ul>

        <li>Joyce</li>

        <li>Ranveer</li>

        <li>Jathin</li>


    </ul>

    <h3>Description List</h3>

    <dl>

        <dt>Joyce</dt>

        <dt>Ranveer</dt>

        <dt>Jathin</dt>

    </dl>

</body>

</html>
